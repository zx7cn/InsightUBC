<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
		<title>310 Frontend</title>
		<link href="/style.css" rel="stylesheet" />
	</head>
	<body>
		<h1>CPSC 310 C3 Demo - Group 648</h1>
		<hr>
		<h2>Looking for a high grade? Find the best instructors!</h2>

		<br><hr>
		<h2>Planning An Event? Find available rooms!</h2>

		<form id="findRoomForm">
			<label for="room_cap">Minimum Capacity:</label><br>
			<input type="text" id="room_cap" name="room_cap" value="50">
			<select id="furn_type" name>
				<option value="Classroom-Fixed Tables/Fixed Chairs">Fixed Tables and Chairs</option>
				<option value="Classroom-Fixed Tables/Movable Chairs">Fixed Tables and Movable Chairs</option>
				<option value="Classroom-Fixed Tablets">Fixed Tablets</option>
				<option value="Classroom-Hybrid Furniture">Hybrid Furniture</option>
				<option value="Classroom-Movable Tables & Chairs">Movable Tables and Chairs</option>
				<option value="Classroom-Movable Tablets">Movable Tablets</option>
			</select><br><br>
			<button id="findRoomButton" type="button">Find Room!</button>
		</form>

		<p id="roomsOut">Output</p>

		<hr>
		<button id="click-me-button" class="button" >Click Me!</button>

		<script type="text/javascript" src="/frontend.js"></script>
	</body>
</html>
